name: Continuous Integration
on:
  push:
    branches:
      - '!master'

jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2.3.5
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.7
      - name: Test application
        run: go test ./...
      - name: Compile application
        run: go build

